plugins {
    id "application"
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.peterabeles.gversion" version "1.7.0"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'moe.z0ne.mc'
version '1.0'

sourceCompatibility = 1.8

application {
    mainClassName = 'moe.z0ne.mc.forge2installer.MainKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'moe.z0ne.mc.forge2installer.MainKt'
    }
}

shadowJar {
    archiveVersion = ""
    classifier = ""
}

gversion {
    srcDir       = "src/main/kotlin/"
    classPackage = "moe.z0ne.mc.forge2installer"
    className    = "version"
    language     = "kotlin"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://files.minecraftforge.net/maven/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    shadow 'net.minecraftforge:installer:2.0.14'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

project.compileKotlin.dependsOn(createVersionFile)